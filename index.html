<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>My Playlist</h1>
        
        <div class = "header">
          <h4>Add a new song</h4>
          <input placeholder="Song Name">
          <input placeholder="Artist Name">
          <input placeholder="Song Length">
          <input placeholder="Image URL">
          <input placeholder="Song Link Address">
          <input type="submit" value="Add">
        </div>
        <hr>

        <div class="allEl">
          <div class="cover">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/Kidcudimanonthemoonthelegendof.jpg">
            <img src="https://e.snmc.io/i/300/w/47a3a3594b2215b8f09bea95c8699c67/7025219">
            <img src="https://images.genius.com/1774302a38314b526f5c44446e40c3ab.1000x1000x1.jpg">
          </div>
          <div class="titleParent">
            <p id="firstRow">Erase me</p>
            <p class="title">Ghost Town</p>
            <p class="title">444+222</p>
          </div>
          <div class="artist">
            <p id="firstRow">Kid Cudi</p>
            <p class="title">Kanye West</p>
            <p class="title">Lil Uzi Vert</p>
          </div>
          <div class="time">
            <p id="firstRow">312</p>
            <p class="title">431</p>
            <p class="title">407</p>
          </div>
          <div class="links">
            <div id="firstRow"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=2ahUKEwiakJz_gIfnAhVYjp4KHSgrA7kQ3ywwAHoECAYQAw&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DICaTsTkBPV8&usg=AOvVaw2IZ-7-HlRpGmHbiGJ74YDe">Listen</a> </div>
            <div class="title"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=2ahUKEwj278-NgYfnAhUTj54KHah8Cm4QuAIwAHoECA8QBg&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DqAsHVwl-MU4&usg=AOvVaw09RZpnJ-2bA5m5v_IbHizi">Listen</a> </div>
            <div class="title"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=2ahUKEwiKhp2XgYfnAhWTpp4KHTyuCWoQ3ywwAHoECAYQAw&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DEepkVbNveX0&usg=AOvVaw1YUgqJBjkAZg3PToBRr7wc">Listen</a> </div>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
